<div class="container">
    <h1 class="mt-5">Movies</h1>

    <mdb-form-control class="mt-3">
        <input [(ngModel)]="search" (keydown.enter)="getMovieByTitle()" mdbInput type="text" id="form1" class="form-control" />
        <label mdbLabel class="form-label" for="form1">Search</label>
      </mdb-form-control>

    <div class="row mt-5 mb-5">

        <div class="col-12" *ngIf="!isMovieFound">
            <h1>No movies found</h1>
        </div>

<div class="col-3 mb-3" *ngFor="let Movie of movies">
    <div class="card">
        <img [src]="Movie.Poster" class="card-img-top" alt="Fissure in Sandstone"/>
        <div class="card-body">
          <h5 class="card-title">{{Movie.Title}} - {{Movie.imdbID}}</h5>
          <p class="card-text">{{Movie.Year}}</p>
          <a [routerLink]="Movie.imdbID" class="btn btn-primary">Open</a>
        </div>
      </div>

</div>
</div>
    </div>
   
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-12">

                <nav aria-label="...">
                    <ul class="pagination pagination-lg">
                      <li (click)="getMovieByTitle(1)" class="page-item active" aria-current="page">
                        <span class="page-link">
                          1
                          <span class="visually-hidden">(current)</span>
                        </span>
                      </li>
                      <li (click)="getMovieByTitle(2)" class="page-item"><a class="page-link" href="#">2</a></li>
                      <li (click)="getMovieByTitle(3)" class="page-item"><a class="page-link" href="#">3</a></li>
                    </ul>
                  </nav>

            </div>
        </div>
    </div>
